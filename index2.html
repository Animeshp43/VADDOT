

<!DOCTYPE html>
<html>
<head>
    <title>Throat Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        #status {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Throat Disease Detection</h1>
        <p>Record your voice sample to check for throat diseases:</p>
        <button id="recordButton" class="button">Record</button>
        <div id="status"></div>
    </div>

    <script>
        // Function to handle recording button click
        function startRecording() {
            document.getElementById('recordButton').disabled = true;
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = 'Recording...';
            // Add your recording logic here
        }

        // Event listener for recording button click
        document.getElementById('recordButton').addEventListener('click', startRecording);
    </script>
</body>
</html>
